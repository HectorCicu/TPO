<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPO Grupo 18 - Alquilar Peliculas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Rubik+Iso&family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  </head>
  <body>
    <header>
      <nav class="navBar"></nav>
    </header>
    <main class="infoVideo" id="infoVideos">
      <div id="contenedor" class="container">
        <div id="busquedaTitulo">
          <label for="busqueda" id="labelBusqueda">Buscar Título</label>
          <input
            type="text"
            id="busqueda"
            name="buscar"
            placeholder="mínimo 3 letras"
          />
        </div>
        <table>
          <thead>
            <tr>
              <th>Título</th>
              <th>Año</th>
              <th>IMDB ID</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody-table"></tbody>
        </table>
      </div>
      <aside id="aside2">
        <h4 id="titpeli"></h4>
        <div id="centroAside2">
          <div id="imgPeli"></div>
          <div id="info">
            <p id="anio"></p>
            <p id="valueIMDB"></p>
            <p id="precio"></p>
          </div>
        </div>
        <p id="genre"></p>
        <p id="elenco"></p>
        <p id="resumen"></p>
      </aside>
    </main>

    <footer class="piePagina" id="piePag"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./js/omdb.js"></script>
    <script src="./js/modelado.js"></script>
    <script src="./js/videos.js"></script>
  </body>
</html>
